<body>
    <header>
        <h1>Mi primera web</h1>

    <nav>
        <ul>
            <li class="inicio"><a href="index.html">Inicio</a></li>
            <li class="contenido"><a href="contenidos.html">Contenido</a></li>
            <li class="contacto"><a href="contacto.html">Contacto</a></li>
        </ul>

    <hr>
    <h2>Contáctame aquí</h2>

    <form action="index.html" method="get">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="biografia">Biografía:</label><br>
        <textarea id="biografia" name="biografia" rows="4" cols="50" required></textarea><br><br>

        <label for="edad">Edad:</label><br>
        <select id="edad" name="edad" required>
            <option value="mayor">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor65">Mayor de 65 años</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
